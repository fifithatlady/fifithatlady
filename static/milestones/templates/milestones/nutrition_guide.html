
{% block content %}
  <h2>Nutrition Guide for {{ baby.name }} ({{ baby.age_in_months }} months)</h2>
  <ul>
  {% for guide in nutrition_guide %}
    <li>{{ guide.guide }}</li>
  {% empty %}
    <li>No nutrition guide available for this month.</li>
  {% endfor %}
  </ul>
  <a href="{% url 'babies:baby_detail' baby.id %}">Back to baby profile</a>
{% endblock %}
