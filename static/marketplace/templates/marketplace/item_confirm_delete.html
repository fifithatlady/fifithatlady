{% extends 'base_marketplace.html' %}

{% block content %}
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-12">
        <div class="card mt-5 shadow-lg p-3 mb-5 bg-white rounded">
          <div class="card-body">
            <h2 class="text-center">Delete Item</h2>
            <p class="text-center">Are you sure you want to delete {{ item.name }}?</p>
            <form method="post">
              {% csrf_token %}
              <div class="text-center">
                <a href="{% url 'marketplace:item_detail' item.id %}" class="btn btn-secondary mr-2">Cancel</a>
                <button type="submit" class="btn btn-danger">Confirm</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
